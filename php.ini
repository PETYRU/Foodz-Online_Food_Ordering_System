; Enable output buffering to avoid headers already sent errors
output_buffering = On
output_handler = ob_gzhandler

; Display all errors (useful for debugging)
display_errors = On
error_reporting = E_ALL

; Disable BOM (Byte Order Mark) at the start of files
auto_detect_line_endings = On

; Allow sending headers even after content is output (use with caution)
zlib.output_compression = Off

; Max post size and file uploads (you can customize these based on your needs)
post_max_size = 50M
upload_max_filesize = 50M
